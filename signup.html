<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wraper">
    <h1>Signup</h1>
    <form action="/index.html">
      <div>
        <input required type="text" name = "name" id = "firstname-input" placeholder="First Name">
        </div>
        <button type = "submit" id = "submit-button">Signup</button>
    </form>
  </div>
  <script>
    const submitButton = document.getElementById("submit-button");
    submitButton.addEventListener("click",async (e)=>{
      e.preventDefault();
      userName = document.getElementById("firstname-input").value;
      userNameText = document.getElementById("firstname-input")
      const response = fetch('/newUser', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(userName)
    });
    let myResponse = await response;
    console.log(await myResponse.json());
    if (myResponse.status === 201) {
      console.log("User successfully signed up.");
      setCookie("username", userName, 7);
      window.location.href = '/index.html';
    } else if(myResponse.status ===  507){
      console.error("user already exists!.");
      userNameText.value = "";
      userNameText.placeholder = "User already exists!";
    }
    });
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
          const date = new Date();
          date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
          expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
      console.log("Cookie set: " + document.cookie);
    }
  </script>
</body>
</html>
