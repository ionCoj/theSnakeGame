<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wraper">
    <h1>Signup</h1>
    <form action="/index.html">
      <div>
        <input required type="text" name = "name" id = "firstname-input" placeholder="First Name">
        </div>
        <button type = "submit" id = "submit-button">Signup</button>
    </form>
  </div>
  <script>
    const submitButton = document.getElementById("submit-button");
    submitButton.addEventListener("click", ()=>{
      const userName = document.getElementById("firstname-input").value;
      localStorage.setItem("userName", userName);
      alert("Captured Name: " + userName);
    });
  </script>
</body>
</html>
